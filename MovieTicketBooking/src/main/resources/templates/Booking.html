<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Seat Booking</title>
  <link rel="stylesheet" th:href="@{~/css/Booking.css}">
</head>
<body>
<h1>Movie Seat Booking</h1>
<div th:each="row : ${rows}" class="row">
  <div th:each="seat : ${row.getSeats()}" class="seat" th:classappend="${seat.isBooked() ? ' booked' : ' available'}">
    <input type="checkbox" th:attr="value=${seat.getId()}, checked=${seat.isBooked()}, name='seats'" th:disabled="${seat.isBooked()}"/>
    <label th:for="${seat.getId()}"></label>
  </div>
</div>
<form method="post" action="#" th:object="${booking}">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" />
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" />
  <button type="submit" class="button" th:disabled="${booking.getSeats().isEmpty()}">Book Seats</button>
</form>
</body>
</html>
