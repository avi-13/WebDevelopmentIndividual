<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tickets</title>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
          rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/dded80a5ca.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{~/css/bookingLists.css}">
    <link rel="stylesheet" th:href="@{~/css/header.css}">
    <link rel="stylesheet" th:href="@{~/css/footer.css}">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="table-responsive" style="     position: relative; top: 144px; margin: 0 100px 20px 170px;">
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th>BookId</th>
            <th>MovieName</th>
            <th>No. of Tickets</th>
            <th>Queue</th>
            <th>Show Time</th>
            <th>Show Date</th>
            <th>Cube</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="books:${booking}">
            <td th:text="${books.BId}"></td>
            <td th:text="${books.getMovieId().movieName}"></td>
            <td th:text="${books.getTicket()}"></td>
            <td th:text="${books.queue}"></td>
            <td th:text="${books.showTime}"></td>
            <td th:text="${books.showDate}"></td>
            <td th:text="${books.getMovieId().cubes}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
