<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{~/css/contactus.css}">
    <title>ContactUs</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <p>If you have any work from our website, you can send me message from here. It's our pleasure to help
                you.</p>
            <form th:action="@{/user/savecontact}" th:method="post" th:object="${contact}">
                <div class="input-box">
                    <input placeholder="Enter your name" th:field="*{CName}" type="text">
                </div>
                <div class="input-box">
                    <input placeholder="Enter your email" th:field="*{CEmail}" type="text">
                </div>
                <div class="input-box message-box">
                    <textarea name="contactmessage" placeholder="Type your message" required
                              th:field="*{CMessage}"></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Send Now">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
