<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{~/css/navbar.css}" >
    <link rel="stylesheet" th:href="@{~/css/footer.css}" >
    <link rel="stylesheet" th:href="@{~/css/homepage.css}" >
</head>
<body>
<div th:replace="~{fragments/navbarLogin.html :: header}"></div>
<div class="homeMainClass" style="border: solid black">
    <div class="imageBanner" style="border: solid blue">
    </div>
    <div class="movies">
        <div>
            <h1>Now Showing</h1>
        </div>
        <div class="nowShowing" >
            <div class="autoMovies" th:each="nowshowing:${movie}">
<!--                <a th:href="@{~/admin/product/}+${product.productId}">-->
                    <img class="movieImg" th:src="'data:image/png;base64,'+${nowshowing.imageBase64}" >

                        <a href= "/" class="btn1">BookNow</a>

                        <a href= "/" class="btn2">SeeDetails</a>
<!--                <h6 th:text="${nowshowing.h}"></h6>-->

<!--                </a>-->
            </div>
        </div>
        <div>
            <h1>Next Change</h1>
        </div>

        <div class="nextChange" >
            <div>
                <img src="spoiderverse.jpg" alt="spoider" width="100px" height="100px">
            </div>
        </div>

        <div>
            <h1>Next Change</h1>
        </div>
        <div class="comingSoon" >
            <div>
                <img src="spoiderverse.jpg" alt="spoider" width="100px" height="100px">
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
