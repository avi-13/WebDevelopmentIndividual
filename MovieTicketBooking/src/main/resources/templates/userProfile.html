<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet"/>

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/dded80a5ca.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>UserProfile</title>
    <link rel="stylesheet" th:href="@{~/css/userProfile.css}">
    <link rel="stylesheet" th:href="@{~/css/header.css}">
    <link rel="stylesheet" th:href="@{~/css/footer.css}">
</head>
<body>

<div th:replace="~{fragments/header.html :: header}" style="position: relative"></div>

<form th:method="post" th:action="@{/user/save}" th:object="${currentUser}">

    <div class="rightPart">
        <h2>
            My Details
        </h2>
        <h3>
            Personal Information
        </h3>

        <input class="id" hidden type="text" th:field="*{id}" th:value="${currentUser.getId()}">

        <div class="nameBox">
            Name<br> <input class="info" type="text" th:field="*{fullName}" th:value="${currentUser.getFullName()}">
        </div>

        <div class="number">
            Phone Number<br>
            <input class="info" type="text" th:field="*{mobileNo}" th:value="${currentUser.getMobileNo()}">
        </div>

        <div class="userName">
            UserName<br>
            <input class="info" type="text" th:field="*{username}" th:value="${users.getUsername()}">
        </div>

        <div class="email">
            Email Address<br>
            <input class="info" type="email" th:field="*{email}" th:value="${currentUser.getEmail()}">
        </div>

        <div class="pw">Password<br>
            <input class="info" required type="password" th:field="*{password}" th:value="${currentUser.getPassword()}">
        </div>

        <div class="cpw">Retype Password<br>
            <input class="info" required type="password">
        </div>


        <div class="saveButton">
            <a class="delete" th:href="@{~/user/edit/}+${currentUser.id}">
                <button type="submit">SaveChanges</button>
            </a>
        </div>

        <div class="deleteButton">
            <a class="delete " th:href="@{~/user/delete/}+${currentUser.id}">
                <button type="button">DeleteAccount</button>
            </a>
        </div>
    </div>
</form>

<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
