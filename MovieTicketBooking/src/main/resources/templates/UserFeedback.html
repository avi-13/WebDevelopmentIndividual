<!DOCTYPE html>
<html lang="en">
<head>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        referrerpolicy="no-referrer" rel="stylesheet"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
        rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/dded80a5ca.js"></script>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" th:href="@{~/css/adminPanel.css}">
  <link rel="stylesheet" th:href="@{~/css/bookingLists.css}">
  <title>My Tickets</title>
</head>
<body>
<div class="navBar">
  <div class="logo">
    <img class="adNavLogo" th:src="@{/images/logo.png}">
  </div>
  <div class="right">
    <div class="info">
      <p>Hey, <b>Abhishek</b></p>
      <small class="text-muted">Admin</small>
    </div>
  </div>
</div>
<div class="container">
  <aside>
    <div class="sidebar">
      <a th:href="@{~/admin/movieList}">
        <span class="fa-solid fa-film"></span>
        <h3>Dashboard</h3>
      </a>
      <a th:href="@{/movie/addMovie}">
        <span class="fa-solid fa-square-plus"></span>
        <h3>Add Movie</h3>
      </a>
      <a th:href="@{/admin/feedback}">
        <span class="fa-light fa-message-smile"></span>
        <h3>Customer Feedback</h3>
      </a>
      <a th:href="@{~/book/bookingList}">
        <span class="fa-solid fa-rectangle-list"></span>
        <h3>Booking List</h3>
      </a>
      <a href="">
        <span class="fa-solid fa-rectangle-list"></span>
        <h3>Reviews</h3>
      </a>
      <a th:href="@{/logout}">
        <span class="material-icons-sharp">logout</span>
        <h3>Logout</h3>
      </a>
    </div>
  </aside>
  <!-- End of Aside -->
  <main>
    <div class="bookingTable">
      <table class="table table-bordered table-hover table-striped">
        <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>CustomerName</th>
          <th>Email</th>
          <th>Message</th>
          <th>Reply</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="con:${contacts}">
          <td th:text="${con.contactId}"></td>
          <td th:text="${con.contactName}"></td>
          <td th:text="${con.contactEmail}"></td>
          <td th:text="${con.message}"></td>
          <td>
            <button class="open-button btn btn-primary " onclick="openForm()">Contact</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </main>
  <!-- End Of Main -->

</div>

</body>
</html>
