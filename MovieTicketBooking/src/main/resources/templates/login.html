<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/dded80a5ca.js"></script>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{~/css/login.css}">
    <link rel="stylesheet" th:href="@{~/css/header.css}">
    <link rel="stylesheet" th:href="@{~/css/footer.css}">
    <title>Login</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="wrapperSignIn">
    <div class="imagePart"></div>
    <div class="signInPart">
        <div class="container">
            <h1>Login to access to<br/>your account</h1>
            <div class="login-form">
                <form method="post" th:action="@{/login}">
                    <input autofocus id="email" name="email" placeholder="E-mail Address" required type="text"/>
                    <input autofocus id="password" name="password" placeholder="Password" required type="password"/>
                    <button class="submit" type="submit">LOG-IN</button>
                </form>
            </div>
            <span class="signLabel" style="color: whitesmoke"> <i>Don't Have An Account ? </i> <a
                    style="position: relative;color: #00ffd5;left: 2%;"
                    th:href="@{~/user/create}"> SignUp</a></span>
            <span class="forgetPass" style="color: whitesmoke"> <a style="color: #00ffd5"
                                                                   th:href="@{~/user/forgotpassword}">Forgot Password ?</a></span>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
