<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" th:href="@{~/css/login.css}" >
    <title>Login</title>
</head>
<body>
  <header>
<!--    <div th:replace="~{fragments/header.html :: headerpart}"></div>-->
<!--    <div th:fragments="header" class="head">-->
      <!-- Logo Division -->
    <div class="head">
      <div class="logo-div" style="flex: 1.5;">
        <button class="btn" onclick="alert('Noice')" >
          <img th:src="@{~/images/logosmall.png}" alt="logo" class="logo">
        </button>
      </div>
      <div class="navbaritems">
        <ul>
          <li>
            <span class="fas fa-home" id="headIcon"></span>
            <a href="#"> Home </a>
          </li>
          <li>
            <span class="fa fa-list" id="headIcon"></span>
            <a href="#"> About </a>
          </li>
          <li>
            <span class="fas fa-services" id="headIcon"></span>
            <a href="#"> TicketRates </a>
          </li>
          <li>
            <span class="fas fa-services" id="headIcon"></span>
            <a href="#"> MyTickets </a>
          </li>
          <li>
            <span class="fas fa-contact" id="headIcon"></span>
            <a href="#"> Contact Us </a>
          </li>
          <li>
            <span class="fas fa-help" id="headIcon"></span>
            <a href="#"> Help </a>
          </li>
        </ul>
      </div>

      <!-- Profile Picture Division -->
      <div class="profile">
        <ul>
        <li>
          <span class="fas fa-help" id="headIcon"></span>
          <a href="#"> SignIn </a>
        </li>
        <li>
          <span class="fas fa-help" id="headIcon"></span>
          <a href="#">SignUp</a>
        </li>
        </ul>
      </div>
    </div>
<!--    </div>-->
  </header>

  <div class="wrapperlogin">
    <div class="imagepart">
    </div>
    <div class="loginpart">
      <div class="container">
        <h1>Login to access to<br />your account</h1>
        <div class="login-form">
          <form action="" th:method="post"
                th:action="@{/user/create}"
                th:object="${user}" >
            <input type="email" placeholder="E-mail Address">
            <input type="password" placeholder="Password">
            <div class="remember-form">
              <input type="checkbox">
              <span>Remember me</span>
            </div>
            <div class="forget-pass">
              <a href="#">Forgot Password ?</a>
            </div>
            <button type="submit">LOG-IN</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
