<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
<link crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      referrerpolicy="no-referrer" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet"/>

<script crossorigin="anonymous" src="https://kit.fontawesome.com/dded80a5ca.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>
<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div class="head" style="z-index: 1; position: fixed; width:100%" th:fragment="header">

    <header>
        <div class="inner-width">
            <a th:href="@{~/home/homepage}">
                <button class="btn">
                    <img alt="logo" class="logo" th:src="@{~/images/logosmall.png}">
                </button>
            </a>
            <nav class="navigation-menu" style="z-index: 1;">
                <a href="#"><i class="fas fa-home home"></i>Home</a>
                <a href="#"><i class="fas fa-align-left about"></i>About</a>
                <a href="#"><i class="fab fa-buffer works"></i> My Tickets</a>
                <a href="#"><i class="fa-brands fa-hire-a-helper"></i>Help</a>
                <a class="nav-link scrollto" href="#contactUs"><i class="fas fa-headset contact"></i>Contact</a>

                <a th:href="@{~/user/login}" th:if="${userdata == null}"><h4 style="width: 50px">Login</h4></a>

                <a style="color: whitesmoke" th:href="@{~/user/profile/}+${userdata.id}" th:if="${userdata != null}">
                    <h4 th:text="${userdata.getFullName()}"></h4>
                </a>

                <a style="display: flex; align-items: center;" th:href="@{~/logout}" th:if="${userdata != null}">
                    <h4 class="picture">Logout </h4>
                    <i class="fa-solid fa-right-from-bracket" style="margin: 4%"></i>
                </a>

            </nav>

            <i class="menu-toggle-btn fas fa-bars"></i>

        </div>

    </header>

    <script type="text/javascript">
        $(".menu-toggle-btn").click(function () {
            $(this).toggleClass("fa-times");
            $(".navigation-menu").toggleClass("active");
        });
    </script>


</div>
